name: CI

on:
  push:
    branches:
      - main
      - release-*
  pull_request: {}

env:
  NODE_VERSION: "25"

jobs:
  protobuf-check:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install
        uses: actions/setup-node@v6
        with:
          node-version: ${{env.NODE_VERSION}}
      - run: npm ci

      # Update this version when ts-proto in package.json is updated
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "33.0"

      - name: Generate Protobuf Files
        run: npm run protoc-gen

      - name: Check for changes in src
        run: |
          if [[ -n $(git status --porcelain src) ]]; then
              echo "Error: Protobuf generation caused changes in src directory"
              echo "Please run 'npm run protoc-gen' locally and commit the changes"
              git --no-pager status src
              git --no-pager diff src
              exit 1
          fi
          echo "No changes detected in src directory"

  lint:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install
        uses: actions/setup-node@v6
        with:
          node-version: ${{env.NODE_VERSION}}
      - run: npm ci

      - name: Lint
        run: npm run lint

  test:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install
        uses: actions/setup-node@v6
        with:
          node-version: ${{env.NODE_VERSION}}
      - run: npm ci

      - name: test
        run: npm test

  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build
        uses: actions/setup-node@v6
        with:
          node-version: ${{env.NODE_VERSION}}
      - run: npm ci
      - run: npm run clean
      - run: npm run build
